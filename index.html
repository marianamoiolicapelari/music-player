<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Music Player</title>
</head>

<body>
  <img src="assets/rock.jpg" alt="Rock">
  <div class="descricao">
    <h2>Nome da m√∫sica</h2>
    <i>Nome do artista</i>
  </div>
  <div class="duracao">
    <div class="barra">
      <progress value="0" max="1"></progress>
      <div class="ponto"></div>
    </div>
    <div class="tempo">
      <p class="inicio">0:00</p>
      <p class="fim">0:00</p>
    </div>
  </div>
  <div class="player">
    <i class="fas fa-step-backward setas anterior"></i>
    <i class="fas fa-play-circle botao-play"></i>
    <i class="fas fa-pause-circle botao-pause"></i>
    <i class="fas fa-step-forward setas proxima"></i>
  </div>
  <audio src="./music/01.mp3"></audio>
</body>

</html>
